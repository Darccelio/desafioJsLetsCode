<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>

<body>

  <h1>Calculadora</h1>
  <form action="">
    
    <p>Visor:</p>
    <textarea id="visor" name="visor" disabled></textarea>

    <div> 
      <p>Informe o valor:</p>
      <input type="number" name="num" id="num">

      <p>Selecione a operação Matemática</p>
      <input type="radio" name="operacoes" id="soma" value='+'>
      <label for="soma"> Soma </label>
       
      <input type="radio" name="operacoes" id="subtracao" value='-'>
      <label for="subtracao"> Subtração </label>
       
      <input type="radio" name="operacoes" id="multiplicacao", value='*'>
      <label for="multiplicacao"> Multiplicação </label>
       
      <input type="radio" name="operacoes" id="divisao" value='/'>
      <label for="divisao"> Divisão</label>

      <br> <br>

      <input type="button" name="enter" id="enter" value='Inserir'>
      <input type="button" value="Limpar" id='reset'>
      
      <br> <br>

      <button type="submit"> Calcular </button>

      
    </div> 

    <script src="/calculadora1 copy.js"></script>

  </form>  

</body>

</html>
